<div class="messages-container toast custom-toast rounded-0 border-top-0" aria-live="polite" data-autohide="false">
    <div class="w-100 toast-capper green-bg"></div>
    <div class="toast-header bg-white">
        <strong class="mr-auto">Info!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
